<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Step 1: Add meta tag to tell the browser to use UTF-8 character encoding -->
    <meta charset="UTF-8" />

    <!-- Step 2: Add meta tag to make the page responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Step 3: Add the title that appears on the browser tab -->
    <title>ðŸŽµ Custom Music Playlist Builder</title>

    <!-- Step 4: Link your external CSS file so the HTML elements get styled -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Step 5: Create a container that wraps everything for layout and styling -->
    <div class="container">
      <!-- Step 6: Add a heading at the top of your app. This helps users understand what this page is about. -->
      <!-- Use an <h1> tag and write something like "ðŸŽµ Build Your Vibe Playlist" -->
      <!-- This heading is mostly for users and screen readers -->
        <h1>ðŸŽµ Build Your Vibe Playlist</h1>
      <!-- Step 7: Add a button that will allow users to toggle between dark and light mode -->
      <!-- Give it an id="toggleModeBtn" so we can select it in JavaScript -->
      <!-- Example text: "Dark Mode" -->
        <button id="toggleModeBtn">Dark Mode</button>
      <!-- Step 8: Create a <form> that lets users input new song info -->
      <!-- Give the form an id="songForm" so we can attach event listeners in JavaScript -->
      <!-- Inside the form add the following: -->
        <form id="songForm">
      <!-- 1. Label + input for song title -->
      <!-- Use label with text: "Song Title" -->
      <!-- Use input type="text" with id="title" and required attribute -->
          <label for="title">Song Title</label>
          <input type="text" id="title" required />
      <!-- 2. Label + input for artist -->
      <!-- Use label with text: "Artist" -->
      <!-- Use input type="text" with id="artist" and required attribute -->
          <label for="artist">Artist</label>
          <input type="text" id="artist" required />
      <!-- 3. Label + input for song link -->
      <!-- Use label with text: "Song Link" -->
      <!-- Use input type="url" with id="link" and required attribute -->
          <label for="link">Song Link</label>
          <input type="url" id="link" required />
      <!-- 4. Label + dropdown for mood -->
      <!-- Use label with text: "Mood" -->
      <!-- Use select tag with id="mood" and required -->
      <!-- Add options like: Chill, Hype, Romantic, Sad -->
          <label for="mood">Mood
            <select id="mood" required>
              <option value="" disabled selected>Select mood</option>
              <option value="Chill">Chill</option>
              <option value="Hype">Hype</option>
              <option value="Romantic">Romantic</option>
              <option value="Sad">Sad</option>
            </select>
          </label>
      <!-- 5. Button to submit the form -->
      <!-- Use button type="submit" with text like "Add Song" -->
          <button type="submit">Add Song</button>
        </form>
      <!-- Step 9: Add a dropdown (select tag) to filter songs by mood -->
      <!-- Give it an id="filterMood" -->
      <!-- Add options: All, Chill, Hype, Romantic, Sad -->
      <label for="filterMood">Filter by Mood
        <select id="filterMood">
          <option value="All">All</option>
          <option value="Chill">Chill</option>
          <option value="Hype">Hype</option>
          <option value="Romantic">Romantic</option>
          <option value="Sad">Sad</option>
        </select>
      <!-- Step 10: Add a button to shuffle the playlist -->
      <!-- Give it an id="shuffleBtn" and text like "Shuffle Playlist" -->
        <button id="shuffleBtn">Shuffle Playlist</button>
      <!-- Step 11: Add a div to hold all the playlist songs -->

      <!-- Give this div an id="playlist" and class="playlist-container" -->
       <div id="playlist" class="playlist-container"></div>
    </div>

    <!-- Step 12: Link to your JavaScript file that will control all the logic -->
    <script src="script.js"></script>
  </body>
</html>
