     - Add <main class="container"> with:
       * <form id="taskForm">
         • <input id="taskInput" type="text">
         • <button id="addBtn" type="submit">Add</button>
       * <p id="status" aria-live="polite"></p>
       * <ul id="taskList"></ul>
-->
