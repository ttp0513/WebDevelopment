<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM example</title>
</head>
<body>
    <h1 id="main-heading">Welcome to JavaScript</h1>
    <p class="description">This is a 1st paragraph</p>
    <p class="description">This is a 2nd paragraph</p>
    <p class="description">This is a 3rd paragraph</p>
    <button onclick= 'changeText()'>Click Me</button>
    <script>
        function changeText() {
            document.getElementById("main-heading").textContent = "DOM Manipulation"
        }
    // Return original main heading content once the webpage is refresh
    console.log(document.getElementById("main-heading").textContent);   

    // Return a Node List of all the paragraph elements
    const allParagraphs = document.querySelectorAll(".description");
    console.log(allParagraphs);

    // Loop through the Node List and log each paragraph's text content
    allParagraphs.forEach(paragraph => console.log(paragraph.textContent));

    // MODIFY ELEMENTS
    const heading = document.getElementById("main-heading");
    heading.textContent = "MODIFIED HEADING";
    heading.innerHTML = "MODIFIED <span style = 'color:blue'> HEADING </span>";
    heading.style.color = "red";
    heading.style.fontSize = "25px";
    heading.style.textAlign = "center";

    // ADDING/ REMOVING / CREATING

    // Create a new paragraph element and append it to the body
    const newParagraph = document.createElement("p");
    newParagraph.textContent = "This is a new paragraph created using JavaScript";
    document.body.appendChild(newParagraph);

    // Remove the 2nd paragraph 
    const secondParagraph = allParagraphs[1];
    secondParagraph.remove();   
    console.log("2nd paragraph removed");

    // MODIFY ATTRIBUTES AND STYLES
    const link = document.createElement("a");
    link.setAttribute("href", "https://google.com");
    link.setAttribute("target", "_blank");
    link.textContent = "Go to Google";  
    document.body.appendChild(link);

    </script>
</body>
</html>
