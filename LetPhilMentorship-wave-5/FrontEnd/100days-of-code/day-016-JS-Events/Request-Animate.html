<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Animate</title>
    <style>
        body {
        overflow-x: hidden;
        }

        .rect {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 400px;
        height: 50vh;
        border-radius: 5px;
        background-color: #53114d;
        color: #f5f6f7;
        font-size: 2rem;
        position: absolute;
        }
    </style>
</head>
<body>
    <div id="rect" class="rect">Animate Rectangle</div>
    <script>
        const rect = document.getElementById("rect");
        let position = 0;

        function update() {
            rect.style.left = position + "px";
            position += 2;
             // Reset the position when the rectangle reaches the right side of the screen
            if (position > window.innerWidth) {
                position = -rect.offsetWidth; 
            }
        }

        function animate() {
        // Update the position
        update();

        //request the next frame
        requestAnimationFrame(animate);
        }

        // Start the animation
        requestAnimationFrame(animate);
    </script>
</body>
</html>
