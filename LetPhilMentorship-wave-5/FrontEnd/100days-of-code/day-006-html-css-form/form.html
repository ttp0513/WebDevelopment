<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <style>

    /* ðŸ§± Base Reset and Layout */
* {
  box-sizing: border-box; /* Includes padding and border in width/height */
}

body {
  margin: 0; /* Removes default spacing */
  font-family: Arial, sans-serif; /* Sets clean, readable font */
  background-color: #1b1b32; /* Dark background for contrast */
  color: #f5f6f7; /* Light text for readability */
  height: 100vh; /* Full viewport height */
  display: flex; /* Enables flexbox layout */
  align-items: center; /* Vertically centers content */
  justify-content: center; /* Horizontally centers content */
}

/* ðŸ“¦ Form Container */
main {
  background-color: #2a2a40; /* Slightly lighter container background */
  padding: 2rem; /* Inner spacing */
  border-radius: 8px; /* Rounded corners */
  max-width: 400px; /* Limits container width */
  width: 90%; /* Responsive width on smaller screens */
}

/* Heading */
h1 {
  text-align: center; /* Centers heading text */
  margin-bottom: 1.5rem; /* Space below heading */
}

/* Form Labels */
form label {
  display: block; /* Stacks labels above inputs */
  margin-bottom: 0.5rem; /* Space between label and input */
  font-weight: bold; /* Emphasizes label text */
}

/* Form Inputs, Selects, Textareas */
form input,
form select,
form textarea {
  width: 100%; /* Full width fields */
  padding: 0.75rem; /* Inner spacing for comfort */
  margin-bottom: 1rem; /* Space between fields */
  border: 1px solid #ccc; /* Light border */
  border-radius: 4px; /* Rounded corners */
  background-color: #f5f6f7; /* Light background for inputs */
  color: #1b1b32; /* Dark text inside inputs */
  font-size: 1rem; /* Readable text size */
}

/* Focus State */
form input:focus,
form select:focus,
form textarea:focus {
  outline: 2px solid #37af65; /* Green border on focus */
}

/* Submit Button */
button {
  width: 100%; /* Full width button */
  padding: 0.75rem; /* Inner spacing */
  background-color: #37af65; /* Green background */
  color: white; /* White text */
  border: none; /* Removes default border */
  border-radius: 4px; /* Rounded corners */
  font-size: 1rem; /* Readable button text */
  cursor: pointer; /* Pointer cursor on hover */
}

/* Hover Effect */
button:hover {
  background-color: #2e8b57; /* Darker green on hover */
}

/* Responsive Design */
@media (max-width: 500px) {
  main {
    padding: 1rem; /* Reduced padding on small screens */
  }
}

  </style>
</head>
<body>
  <main>
    <h1>Register</h1>
    <!-- form = Wraps all form fields and defines where to send data (action) and how (method) -->
    <form>
      <!-- Name Field -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
      <!-- label for='X' given input name ='X'
       Makes the label clickable and improves accessibility-->
      <!-- input name ='X' Sends the data to the server with this key-->
      <!-- required = makes the field mandatory before submission (not used for type='radio') -->
      <!-- checked = makes the radio automatically checked -->


      <!-- Email Field -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <!-- Role Dropdown -->
      <label for="role">Role</label>
      <select id="role" name="role">
        <option value="">Select your role</option>
        <option value="student">Student</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
      </select>

      <!-- Bio Textarea -->
      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="4"></textarea>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
