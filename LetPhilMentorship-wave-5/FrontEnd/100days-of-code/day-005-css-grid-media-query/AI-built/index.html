<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Dev Fuel â€” 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main class="shell" role="main" aria-label="Inspiring developer quotes">
    <div class="chrome">
      <div class="dots"><span class="dot r"></span><span class="dot y"></span><span class="dot g"></span></div>
      <span>Dev Fuel</span>
      <span class="brand">2025</span>
    </div>

    <div class="pad">
      <span class="badge">Built Different</span>
      <h1 class="title">Quotes for builders who ship.</h1>
      <p class="hint">Press <kbd>N</kbd> next, <kbd>P</kbd> previous, <kbd>S</kbd> shuffle, <kbd>C</kbd> copy.</p>

      <section class="card" aria-live="polite">
        <blockquote id="quote"><span id="text"></span><span class="cursor">|</span></blockquote>
        <div class="meta">
          <div class="row">
            <button id="prevBtn" aria-label="Previous quote">â—€ Prev</button>
            <button id="nextBtn" aria-label="Next quote">Next â–¶</button>
            <button id="shuffleBtn" aria-label="Shuffle quotes">ğŸ”€ Shuffle</button>
            <button id="copyBtn" aria-label="Copy quote">ğŸ“‹ Copy</button>
          </div>
          <button class="pill" id="count"></button>
        </div>
      </section>
    </div>

    <div class="footer">
      <span>â€œThe best time to start was yesterday. The next best time is now.â€</span>
      <span>Made for devs who adapt.</span>
    </div>
  </main>

  <script>
    const quotes = [
      "The best developers in 2025 are those who can adapt, learn fast, and build across the stack.",
      "Your edge isnâ€™t a framework. Itâ€™s the speed at which you can learn the next one.",
      "Shipping beats perfect. Iteration beats inspiration.",
      "Read the docs. Then read the code. Then write your own.",
      "Ask better questions; your debugging speed is the sum of them.",
      "Full-stack is a mindset: own the problem end-to-end.",
      "Small PRs, strong tests, steady cadence.",
      "If it isnâ€™t monitored, it isnâ€™t in production.",
      "Be the teammate who deletes code with confidence.",
      "The only constant is deprecation. Design for change.",
      "Automate what bores you; document what surprises you.",
      "Latency is UX. Names are UX. Errors are UX.",
      "Senior isnâ€™t who knows moreâ€”itâ€™s who learns faster.",
      "Good engineers make it work. Great engineers make it obvious.",
      "Practice courageous refactors; your future self is part of the team.",
      "A failing test is a message, not a mess.",
      "Your career compiles to habits: curiosity, clarity, consistency.",
      "Build boring infrastructure so you can build exciting products.",
      "You donâ€™t need permission to run an experiment.",
      "Make the invisible visible: logs, metrics, traces, assumptions."
    ];

    const textEl = document.getElementById('text');
    const countEl = document.getElementById('count');
    let idx = 0, typing = false, typeTimer;

    function setCount() {
      countEl.textContent = `${idx + 1} / ${quotes.length}`;
    }

    async function typeQuote(q) {
      typing = true;
      clearInterval(typeTimer);
      textEl.textContent = '';
      const chars = [...q];
      let i = 0;
      return new Promise(resolve => {
        typeTimer = setInterval(() => {
          textEl.textContent += chars[i++];
          if (i >= chars.length) {
            clearInterval(typeTimer);
            typing = false;
            resolve();
          }
        }, 18);
      });
    }

    async function show(i) {
      idx = (i + quotes.length) % quotes.length;
      setCount();
      await typeQuote(quotes[idx]);
    }

    function shuffle() {
      // Fisherâ€“Yates, keeping current item from immediately repeating
      for (let i = quotes.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [quotes[i], quotes[j]] = [quotes[j], quotes[i]];
      }
      if (quotes[0] === textEl.textContent) [quotes[0], quotes[1]] = [quotes[1], quotes[0]];
      show(0);
    }

    async function copyCurrent() {
      const q = textEl.textContent;
      try {
        await navigator.clipboard.writeText(q);
        toast('Copied!');
      } catch {
        toast('Press Ctrl/Cmd+C');
      }
    }

    function toast(msg){
      const t = document.createElement('div');
      t.textContent = msg;
      t.style.position='fixed'; t.style.bottom='24px'; t.style.left='50%'; t.style.transform='translateX(-50%)';
      t.style.padding='10px 14px'; t.style.background='rgba(255,255,255,0.12)'; t.style.border='1px solid rgba(255,255,255,0.25)';
      t.style.backdropFilter='blur(6px)'; t.style.borderRadius='10px'; t.style.fontWeight='700';
      document.body.appendChild(t);
      setTimeout(()=>{t.remove()}, 900);
    }

    // Controls
    document.getElementById('nextBtn').onclick = ()=> !typing && show(idx + 1);
    document.getElementById('prevBtn').onclick = ()=> !typing && show(idx - 1);
    document.getElementById('shuffleBtn').onclick = ()=> !typing && shuffle();
    document.getElementById('copyBtn').onclick = ()=> copyCurrent();

    window.addEventListener('keydown', (e)=>{
      if (typing) return;
      if (e.key.toLowerCase()==='n') show(idx+1);
      if (e.key.toLowerCase()==='p') show(idx-1);
      if (e.key.toLowerCase()==='s') shuffle();
      if (e.key.toLowerCase()==='c') copyCurrent();
    });

    // Start
    show(0);
  </script>
</body>
</html>
