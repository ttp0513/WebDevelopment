<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="container">
        <h3 class="header">Click Counter</h3>
        <div class="counter">
            <h5>Total Clicks: <br><span id="click-counter">0</span></h5>

        </div>
        <div id="button">
            <button class="click-button">Click</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
