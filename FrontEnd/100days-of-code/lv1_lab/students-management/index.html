<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px; }
    #studentList { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Student Manager</h1>

  <div>
    <h3>Add Student</h3>
    <input type="text" id="addName" placeholder="Name">
    <input type="number" id="addGrade" placeholder="Grade">
    <button onclick='handleAddStudent()'>Add</button>
  </div>

  <div>
    <h3>Remove Student</h3>
    <input type="text" id="removeName" placeholder="Name">
    <button onclick="handleRemoveStudent()">Remove</button>
  </div>

  <div>
    <h3>Filter Students by Grade</h3>
    <input type="number" id="minGrade" placeholder="Minimum Grade">
    <button onclick="handleFilterStudents()">Filter</button>
  </div>

  <div id="studentList">
    <h3>All Students</h3>
    <ul id="allStudents"></ul>
  </div>

  <script src="script.js"></script>
    </script>
</body>
</html>
