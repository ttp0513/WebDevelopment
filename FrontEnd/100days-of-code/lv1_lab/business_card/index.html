<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
   
<body>
    <div class="front">
        <img src="tag-symbol.png" alt ='tag_symbol'/>
        <h1>John Phan</h1>
        <h3> Web Developer | Frontend & Backend</h3>
        <p><i>Clean code - Smart design - Powerful results</i></p>
        <p>Phone: 123-456-7890 | Email: email@domain.com</p>
        <p></p>
    </div>

    <div class="back">
        <div class="hours">
            <h4>Business Hours</h4>
            <p>Mon: 9am - 5pm</p>
            <p>Tue: 9am - 5pm</p>
            <p>Wed: 9am - 5pm</p>
            <p>Thu: 9am - 5pm</p>
            <p>Fri: 9am - 5pm</p>
            <p>Sat: 9am - 1pm</p>
            <p>Sun: Closed</p>
        </div>
        <div class="barcode">
        <p> <strong>Scan Me</strong> </p>
        <img src="github-scanning.png" alt ='github_scanning_code'/>
        </div>
    </div
</body>
</html>
