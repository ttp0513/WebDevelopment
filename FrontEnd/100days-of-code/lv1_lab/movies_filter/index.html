<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Filter</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1> Movie List</h1>
    <select class="select-container" title="Choose a movie genre">
        <option id="all" value="all">All</option>
        <option id="action" value="action">Action</option>
        <option id="comedy" value="comedy">Comedy</option>
        <option id="drama" value="drama">Drama</option>
        <option id="horror" value="horror">Horror</option>
    </select>
    
    <div class="movies-container">
        <div class="card">
            <h2>Inception</h2>
            <p>Action</p>
        </div>
        <div class="card">
            <h2>The Dark Knight</h2>
            <p>Action</p>
        </div>
        <div class="card">
            <h2>Interstellar</h2>
            <p>Drama</p>
        </div>
        <div class="card">
            <h2>The Hangover</h2>
            <p>Comedy</p>
        </div>
        <div class="card">
            <h2>Superbad</h2>
            <p>Comedy</p>
        </div>
        <div class="card">
            <h2>The Shawshank Redemption</h2>
            <p>Drama</p>
        </div>
        <div class="card">
            <h2>The Conjuring</h2>
            <p>Horror</p>
        </div>
        <div class="card">
            <h2>Get Out</h2>
            <p>Horror</p>
        </div>
</body>
</html>
