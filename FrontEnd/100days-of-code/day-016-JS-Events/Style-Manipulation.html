<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Manipulation</title>
    <style>
        .highlight {
        background-color: yellow;
        font-weight: bold;
        }
        .menu {
        display: none;
        background-color: lightgray;
        width: 50%;
        padding: 10px;
        }

        .menu.show {
        display: block;
        }
    </style>"
</head>
<body>
    <p id="para">This is a paragraph</p>
    <button id="toggle-btn">Toggle Menu</button>
    <nav id="menu" class="menu">
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Products</li>
    </ul>
    </nav>
    <script>
        // add style to the paragraph in JS
        const paraE1 = document.getElementById("para");
        paraE1.classList.add("highlight");

        // Toggle menu visibility with button click
        const menu = document.getElementById("menu");
        const toggleBtn = document.getElementById("toggle-btn");
        toggleBtn.addEventListener("click", () => menu.classList.toggle("show"));
    </script>

</body>
</html>
